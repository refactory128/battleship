<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="NewBattleScreen"></div>
      <div class="YourFleetScreen">
        <h1>YOUR FLEET</h1>
        <div class="YourGrid"></div>
        <h3 class="info"></h3>
      </div>
      <div class="EnemyWatersScreen">
        <h1>ENEMY WATERS</h1>
        <div class="EnemyGrid"></div>
        <h3 class="info"></h3>
      </div>
      <div id="NewBattleModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <button class="NewBattleButton">START GAME</button>
        </div>
      </div>
      <div id="InfoModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h3 class="info"></h3>
          <button class="ContinueButton">CONTINUE</button>
        </div>
      </div>
    </div>
  </body>
</html>
